<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キッチンタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>キッチンタイマー</h1>
<div class="content"> <!-- 追加 -->
    <div class="timer-container">
        <label for="minutes">分: </label>
        <input type="number" id="minutes" min="0" max="999" value="0" style="width: 60px;"> <!-- style属性を追加 -->
        <label for="seconds">秒: </label>
        <input type="number" id="seconds" min="0" max="59" value="1" style="width: 60px;"> <!-- style属性を追加 -->
        <button id="addTimer">タイマー追加</button>
    </div>

    <div class="presets-container">
        <h2>プリセット</h2>
        <button class="preset" data-time="300">5分</button>
        <button class="preset" data-time="600">10分</button>
        <button class="preset" data-time="900">15分</button>
    </div>

    <div id="timers" class="timers-container">
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
